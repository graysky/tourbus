<% 
require_dependency "fixture_helper"
fix = FixtureHelper # Shorten typing
%>

<% 
  p "Creating #{fix.num_bands} bands..."
  
  now = fix.last_week
  1.upto( fix.num_bands ) do |num|
%>
band_<%= num %>:
  id: <%= num %>
  name: <%= fix.gen_band_name(num) %>
  short_name: band<%= num %>
  created_on: <%= now %>
  contact_email: band<%= num %>@band.com
<% end %>
