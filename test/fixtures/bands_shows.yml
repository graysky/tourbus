<% 
require_dependency "fixture_helper"
fix = FixtureHelper

  p "Creating #{fix.num_bands_shows} bands playing shows..."
  
  1.upto( fix.num_bands_shows ) do |num|
  	# Pick a show to assign bands to
  	show_id = fix.rand_show.id
%>
band_show_<%= num %>:
  show_id: <%= show_id %>
  band_id: <%= fix.rand_band( show_id ).id %>
  can_edit: true
<% end %>
