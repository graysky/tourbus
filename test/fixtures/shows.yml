<% 
require_dependency "fixture_helper"
fix = FixtureHelper
%>

<% 
  p "Creating #{fix.num_shows} shows..."
  
  now = fix.now
  1.upto( fix.num_shows ) do |num|
%>
show_<%= num %>:
  id: <%= num %>
  venue_id: <%= fix.rand_venue.id %>
  title: Show_<%= num %>
  date: <%= fix.days_from_now( rand(14) ) %>
  cost: $15
  url: http://www.mybandspage.com
  created_by_system: true
  created_on: <%= now %>
  last_updated: <%= now %>
<% end %>


