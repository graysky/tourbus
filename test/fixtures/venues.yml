<% 
require_dependency "fixture_helper"
fix = FixtureHelper
%>

<% 
  p "Creating #{fix.num_venues} venues..."
  
  1.upto( fix.num_venues ) do |num|
    zip = fix.rand_zip
%>
venue_<%= num %>:
  id: <%= num %>
  name: <%= fix.gen_venue_name(num) %>
  address: 100 Fake Street
  city: <%= zip.city %>
  state: <%= zip.state %>
  zipcode: <%= zip.zip %>
  country: <%= zip.country %>
  latitude: <%= zip.latitude %>
  longitude: <%= zip.longitude %>
<% end %>
